
<html>
	<head>
		<style>
			.container {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 200px;
			}
			.box {
				width: 50px;
				height: 50px;
				background-color: cornflowerblue;
				margin: 40px;
				display: inline-block;
				transition: width 1s, height 1s;
			}
			.box:hover {
				width: 100px;
				height: 100px;
				transition: width 1s, height 1s;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
		</div>
	</body>
</html>
