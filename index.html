				<div class="title">Better experience<br>— from <strong class="accent" id="randomColor">delicate</strong> consideration</div>
                <div class="description" id="dark"><span class="accent">주찬휘</span><br>대한민국에서 UX 디자인을 공부하는 대학생입니다. 👨🏻‍💻</div>

				<span class="copyright">Copyright © 2020 주찬휘. 모든 권리 보유.</span>
			</div>
        </div>
		<script>
			
			
			const media = window.matchMedia('(prefers-color-scheme: dark)');
			
			
			function fade() {
				document.getElementById("fade").style.opacity = (1 - document.documentElement.scrollTop / 500);
			}
			
			
			function randomColor() {
				var randomH = Math.floor(Math.random() * 360);
				var randomColor = "hsl(x,54%,54%)".replace('x', randomH);
				var randomColorHSLA = "hsla(x,54%,54%, 0.2)".replace('x', randomH);
				document.getElementById("randomColor").style.color = randomColor;
				document.documentElement.style.setProperty('--selection-bg', randomColorHSLA);
			}
			
			
			function isDarkMode() {
				return (window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches);
			}
			
			
			function showDarkModeText() {
				if (isDarkMode() == 1) {
					addElement("dark", "small", "darktxt", "<br>다크 모드 🌙");
					setTimeout(() => { removeElement("darktxt"); }, 1500);
				}
			}
			
			
			function addElement(parentId, elementTag, elementId, html) {
				// Adds an element to the document
				var p = document.getElementById(parentId);
				var newElement = document.createElement(elementTag);
				newElement.setAttribute('id', elementId);
				newElement.innerHTML = html;
				p.appendChild(newElement);
			}
			
			    function removeElement(elementId) {
				// Removes an element from the document
				var element = document.getElementById(elementId);
				element.parentNode.removeChild(element);
			}
			
			
			showDarkModeText();
			media.addListener(() => { showDarkModeText(); });
			
			randomColor();
			
			window.onunload = function () {
  				window.scrollTo(0, 0);
			}
			
			window.onscroll = function () { fade() };
			
			
		</script>
    </body>
</html>
